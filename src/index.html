<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
  </head>
  <body>
    <div class="wrapper">
      <h1 id="question">Wie heisst die Hauptstadt von Deutschland?</h1>
      <div class="containerAnswerButtons">
        <div id="answerButton_00" data-id="0" class="button">Hamburg</div>
        <div id="answerButton_01" data-id="1" class="button">München</div>
        <div id="answerButton_02" data-id="2" class="button">Hannover</div>
        <div id="answerButton_03" data-id="3" class="button">Berlin</div>
      </div>
      <div class="containerNavButtons">
        <div class="navButtons">
          <div id="result" class="navButton">Zeige Lösung</div>
          <div id="next" class="navButton">Weiter</div>
        </div>
        <div id="points">Punkte: 0</div>
      </div>
    </div>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
